name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  # Use latest stable .NET 9 version

      - name: Restore dependencies
        run: dotnet restore ./TaskBill/TaskBill.csproj

      - name: Publish Blazor App
        run: |
          dotnet publish ./TaskBill/TaskBill.csproj -c Release -o release \
          -p:PublishTrimmed=true \
          -p:LinkerEnabled=true \
          -p:InvariantGlobalization=true \
          -p:BlazorEnableTimeZoneSupport=false

      - name: Upload to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_BAY_047FAD810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # For GitHub integration
          action: "upload"
          app_location: "/" # Root of your app
          api_location: "Api" # Optional - set to "" if not using
          output_location: "release/wwwroot" # Published output

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_BAY_047FAD810 }}
          action: "close"
