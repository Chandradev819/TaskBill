name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [master]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Blazor WASM
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x' # Replace with actual version

      - name: Restore
        run: dotnet restore ./TaskBill.csproj

      - name: Publish
        run: dotnet publish ./TaskBill.csproj -c Release -o release \
              -p:PublishTrimmed=true \
              -p:LinkerEnabled=true \
              -p:InvariantGlobalization=true \
              -p:BlazorEnableTimeZoneSupport=false

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_BAY_047FAD810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "release/wwwroot"
