name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ›  Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: ðŸ§± Publish Blazor WASM
        run: |
          dotnet publish ./TaskBill/TaskBill.csproj -c Release -o release \
            -p:PublishTrimmed=true \
            -p:LinkerEnabled=true \
            -p:InvariantGlobalization=true \
            -p:BlazorEnableTimeZoneSupport=false

      - name: ðŸš€ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_BAY_047FAD810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."                     # Root folder
          output_location: "release/wwwroot"    # Must match published folder
